<div class="grid-container">
  <div *ngFor="let fruit of fruits" class="container">
    <ul>
      <li><span>Nome:</span> {{ fruit.name }}</li>
      <li><span>Época:</span> {{ fruit.season }}</li>
      <li><span>Preço(Kg):</span> R$ {{ fruit.pricePerKg }}</li>
    </ul>
    <div class="actions-container">
      <button class="editarBtn">Editar</button>
      <button class="excluirBtn" (click)="deleteFruit(this.fruit.id)">Excluir</button>
    </div>
  </div>
</div>
